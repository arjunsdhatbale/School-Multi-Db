# Application settings
spring.application.name=School
server.address=0.0.0.0
server.port=8082

# --- Configuration for Database 1 (MySQL) ---
spring.datasource.db1.jdbc-url=jdbc:mysql://localhost:3306/db1?useSSL=false&serverTimezone=UTC
spring.datasource.db1.username=root
spring.datasource.db1.password=root
spring.datasource.db1.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.db1.jpa.hibernate.ddl-auto=update
spring.datasource.db1.jpa.show-sql=true
spring.datasource.db1.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.datasource.db1.hikari.maximum-pool-size=10

