# File Appender - Writing logs to file with a specific pattern
log4j.appender.file=org.apache.log4j.FileAppender
log4j.appender.file.File=D:\\Study Material\\General JAVA STORAGE\\Spring Boot Tool\\School\\AppLogs.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c - %m%n

# Suppress Spring Boot Auto-Configuration Debug Logs
log4j.logger.org.springframework.boot.autoconfigure=ERROR

# Suppress specific Spring Boot components related to auto-configuration
log4j.logger.org.springframework.boot.context=ERROR
log4j.logger.org.springdoc=ERROR

# Optionally, you can suppress specific Spring Boot components
log4j.logger.org.springframework.web.servlet=ERROR
log4j.logger.org.springframework.boot.web.servlet.context=ERROR

# Optional - Adjust specific logging levels for other packages as needed
log4j.logger.org.hibernate=ERROR
log4j.logger.org.springframework.orm.jpa=ERROR
log4j.logger.org.springframework.transaction=ERROR
 